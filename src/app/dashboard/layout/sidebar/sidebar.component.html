<div class="collapsed ">
  <nav class="sidebar d-flex flex-column flex-shrink-0  z-3">
    <!-- <button class="toggle-btn z-3" (click)="toggleSidebar()">
      <i class="fas fa-chevron-left"></i>
    </button> -->

    <div class="p-4">
      <a class=" navbar-brand" routerLink="/">
          <div class="d-flex  align-items-center">
        <img
          src="logo\Brown and Pink Illustrative Monkey Gaming Logo.png"
          style="height: 6  0px;
            width: 60px;
          "
          class="rounded-circle"
          alt="Profile"
        />
        <div class="ms-3 profile-info">
          <h6 class="text-white mb-0">Monkey</h6>
        </div>
      </div>
         </a> 
    </div>

    <div class="nav flex-column">
      <a routerLink="/dashboard/home" routerLinkActive="active" title="Dashboard" class="sidebar-link  text-decoration-none p-3">
        <i class="fas fa-home me-3"></i>
        <span class="hide-on-collapse">Dashboard</span>
      </a>
      <a *ngIf="user.isAdmin" routerLink="/dashboard/Analytics" routerLinkActive="active" title="Analytics" class="sidebar-link text-decoration-none p-3">
        <i class="fas fa-chart-bar me-3"></i>
        <span class="hide-on-collapse">Analytics</span>
      </a>
      <a  *ngIf="user.isAdmin" routerLink="/dashboard/users" routerLinkActive="active" title="Customers" class="sidebar-link text-decoration-none p-3">
        <i class="fas fa-users me-3"></i>
        <span class="hide-on-collapse">user</span>
      </a>

      <a routerLink="/dashboard/create" routerLinkActive="active" title="create Movie"  class="sidebar-link text-decoration-none p-3">
        <i class="fas fa-box me-3"></i>
        <span class="hide-on-collapse">create Movie</span>
      </a>
      <!-- <a routerLink="#" routerLinkActive="active" title="Settings" class="sidebar-link text-decoration-none p-3">
        <i class="fas fa-gear me-3"></i>
        <span class="hide-on-collapse">Settings</span>
      </a> -->
    </div>

    <div class="profile-section mt-auto p-4">
      <div class="d-flex align-items-center">
        <img
          [src]="server.user?.avatar"
          style="height: 60px"
          class="rounded-circle"
          alt="Profile"
        />
        <div class="ms-3 profile-info">
          <h6 class="text-white mb-0">{{server.user?.userName}}</h6>
          <small class=" text-white">Admin</small>
        </div>
      </div>
    </div>
  </nav>
</div>
