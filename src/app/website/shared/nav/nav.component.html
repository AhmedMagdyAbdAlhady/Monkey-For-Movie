<nav
  class="navbar bg-dark border-bottom border-body navbar-expand-lg playfair-display position-sticky top-0 z-3"
  data-bs-theme="dark"
>
  <div class="container">
    <a
      class="navbar-brand col-7 col-md-3 row align-items-center"
      routerLink="/"
    >
      <img
        class="col-3 col-md-2 p-0"
        src="logo\Brown and Pink Illustrative Monkey Gaming Logo.png"
        alt="logo"
      />
      <p class="col-7 p-0 pt-2 italic">Monkey</p>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="text-danger"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngFor="let item of navItems">
          <a
            class="nav-link"
            [routerLink]="['/', item.url]"
            routerLinkActive="text-danger"
            >{{ item.title }}</a
          >
        </li>
        <li class="nav-item" *ngIf="!authService.user">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="logIn"
            routerLinkActive="text-danger"
            >login</a
          >
        </li>
        <li class="nav-item cursor-pointer btn-group" *ngIf="authService.user"    >
          <img
            *ngIf="authService.user.avatar"
            [src]="authService.user.avatar"
            alt=""
            class="rounded-circle border align-baseline"
            alt="Avatar"
            width="10%"
            height="80%"
          />
          
          <button type="button" class="border-0  p-0 bg-dark " data-bs-toggle="dropdown" aria-expanded="false">
            
          <span class="text-white m-1 maxcharacter" >{{ authService.user.userName }}</span>
          <i class="fa-solid fa-caret-down fs-5 " style="vertical-align: super;"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="/profile">profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" routerLink="/history">history</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()">logout</a></li>
            
          </ul>
        
          <a
            class="nav-link"
            *ngIf="!authService.user.avatar"
            aria-current="page"
            routerLinkActive="text-danger"
            ><i class="fa-solid fa-user" ></i>
            {{ authService.user?.username }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
