<app-slider-header [sliderHeader]="sliderHeader"></app-slider-header>
<div class="bg-dark">

    <div class="container ">
        <div *ngFor="let category of categories">

            <div class="row ">
                <div class="col-12">

                    <h3 class=" text-white playfair-display italic pt-5 pb-3 pe-auto ">
                        <span role="button" [routerLink]="['category',category.title]">
                            {{ category.title }}
                        </span>
                    </h3>
                </div>
                <app-create-cards [arraymovies]="category.movies " ></app-create-cards>
            
            </div>
        </div>
    </div>
</div>
