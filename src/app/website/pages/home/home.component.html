<app-slider-header [sliderHeader]="sliderHeader"></app-slider-header>
<div class="bg-dark">

    <div class="container ">
        <div *ngFor="let category of categories">

            <div class="row ">
                <div class="col-12">

                    <h3 class=" text-white playfair-display italic pt-5 pb-3 pe-auto ">
                        <span role="button">
                            {{ category.title }}
                        </span>
                    </h3>
                </div>
                <div class=" col-2 mb-4  filmcard position-relative" *ngFor="let card of category.movies ">
                    <span
                        class="position-absolute top-0 start-0 px-2   me-2 bg-warning genres playfair-display z-1 ">{{card.genres[0]}}</span>
                    <div class="overflow-hidden" >

                        <div class="card text-bg-dark col-12">
                            <img [src]="card.poster_path" class="card-img" alt="image">
                            <div class="card-img-overlay  top-50 start-50 translate-middle" >
                                <app-go-single-page *ngIf="card?._id" [id]="card?._id"></app-go-single-page>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
